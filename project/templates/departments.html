{% block page %}
{% for department in departments %}
  <div>
    <h2>{{ department.name }}</h2>
      <a href="{% url 'department-detail' department_id=department.id %}">{{ department.name }}</a>
    <div>{{ department.description }}</div>
  </div>
{% endfor %}
{% endblock %}
